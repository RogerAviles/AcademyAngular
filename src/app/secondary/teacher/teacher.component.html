<body>
    <div class="all-title-box">
        <div class="container text-center">
            <h1>Maestros<span class="m_1">Maestros capacitados para ense√±ar sobre las normas APA.</span></h1>
        </div>
    </div>

    <div class="container mt-4" >        
        <div class="row text-center">
            
            <h1 class="col-lg-12 text-center">Maestros de Primaria</h1>
            <ng-container *ngFor ="let teacher of Teachers">
                <div *ngIf="teacher.nivel=='Primaria'" class="col-lg-4 col-md-6">
                    <img src="{{teacher.imagen}}"  alt="{{teacher.nombre}}" class="rounded" 
                    width="60%" height="auto" >
                    <div class="teacher-info">
                        <h4>{{teacher.nombre}}</h4>
                        <p>{{teacher.maestro}}</p>
                    </div>
                </div>
            </ng-container>

            <h1 class="col-lg-12 text-center">Maestros de Secundaria</h1>
            <ng-container *ngFor ="let teacher of Teachers">
                <div *ngIf="teacher.nivel=='Secundaria'" class="col-lg-4 col-md-6">
                    <img src="{{teacher.imagen}}"  alt="{{teacher.nombre}}" class="rounded" 
                    width="60%" height="auto" >
                    <div class="teacher-info">
                        <h4>{{teacher.nombre}}</h4>
                        <p>{{teacher.maestro}}</p>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</body>
